{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - AI Routine Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="bg-light">

  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm p-4" style="width: 100%; max-width: 450px;">
      <h2 class="text-center mb-4">Create Account</h2>

      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <form method="POST">
        {% csrf_token %}
        
        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <input type="text" name="first_name" class="form-control" placeholder="First Name" required>
          </div>
          <div class="col-md-6">
            <input type="text" name="last_name" class="form-control" placeholder="Last Name" required>
          </div>
        </div>

        <div class="mb-3">
          <input type="email" name="email" class="form-control" placeholder="Email" required>
        </div>

        <div class="mb-3">
          <input type="text" name="username" class="form-control" placeholder="Username" required>
        </div>

        <div class="mb-3 position-relative">
          <input type="password" name="password" class="form-control" id="passwordInput" placeholder="Password" required>
          <button type="button" class="btn btn-sm btn-outline-secondary position-absolute top-50 end-0 translate-middle-y me-2" onclick="togglePassword()">
            <i class="fas fa-eye" id="toggleIcon"></i>
          </button>
          <small class="form-text text-muted">Must be at least 8 characters</small>
        </div>

        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="termsCheck" required>
          <label class="form-check-label" for="termsCheck">
            I agree to the <a href="#">Terms & Conditions</a>
          </label>
        </div>

        <button type="submit" class="btn btn-success w-100">Register</button>
      </form>

      <p class="text-center mt-3">
        Already have an account? <a href="{% url 'login' %}">Login</a>
      </p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('passwordInput');
      const toggleIcon = document.getElementById('toggleIcon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
